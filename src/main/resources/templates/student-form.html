<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
  <h3>Student Registration Form</h3>
  <!--
  In the th:object we must define the
  name of the model attribute set in the controller
  it has to be the same.

  When the form is loaded Spring MVC will read the student
  from the model.
  -->
  <form th:action="@{/process-student-form}" th:object="${student}" method="POST">
    <label>First Name: </label>

    <!--
      Here we bind the model property firstName
      with the input in the form.

      The use of *{} is a shorthand for
      ${student.firstName}.

      After the student was read, it calls student.getFirstName();
    -->
    <input type="text" th:field="*{firstName}" />

    <br><br>

    <label >Last Name:</label>
    <input type="text" th:field="*{lastName}" />

    <br><br>

    <select th:field="*{country}">
      <!--
        We define a for each loop inside th:each, then we get the value
        of each one element and use it for the value and the text of the </option>
      -->
      <option th:each="tempCountries : ${countries}" th:value="${tempCountries}" th:text="${tempCountries}"/>
    </select>

    <br><br>

    <label>Favorite Programming Language:</label>
    <input
      type="radio"
      th:field="*{favoriteLanguage}"
      th:each="language : ${languages}"
      th:value="${language}"
      th:text="${language}"
    />
    
    <!-- The th:field is the statement that bind the data
     in the view with data in the model -->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Go" /> Go
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Java" /> Java
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Python" /> Python
    <input type="radio" th:field="*{favoriteLanguage}" th:value="PHP" /> PHP-->
    <br><br>

    <label>Favorite Operating Systems:</label>
    <!--<input type="checkbox" th:field="*{favoriteSystems}" th:value="Linux">Linux
    <input type="checkbox" th:field="*{favoriteSystems}" th:value="mcOS">mcOS-->
    <!--
      When the text inside th:any has spaces it must have surrounded by ''
    -->
    <!--<input type="checkbox" th:field="*{favoriteSystems}" th:value="'Microsoft Windows'">Microsoft Windows-->

    <input
      type="checkbox"
      th:field="*{favoriteSystems}"
      th:each="system : ${systems}"
      th:value="${system}"
      th:text="${system}"
    />

    <br><br>
    <!--
     When the form is submitted Spring MVC will
     create a new Student instance and add to
     the model, then call the methods:
       - student.setFirstName()
       - student.setLastName()
     -->
    <input type="submit" value="Send Data">
  </form>
</body>
</html>
